<!DOCTYPE html>
<!-- File for testing canvas-graph.js -->
<html>
    <head>
        <title>Canvas Graph Test</title>
        <style>
            body {
                margin: 0;
            }
            #canvas-graph {
                position: absolute;
                top:0;left:0;right:0;bottom:0;
            }
        </style>
    </head>
    <body>
        <div id="canvasgraph"></div>

        <script src="../src/canvas-graph.js"></script>
        <script>
            const { GraphLine, GraphCircle, GraphFunc, StrokeStyle, FillStyle } = CanvasGraph;

            const graph = new CanvasGraph(document.getElementById('canvasgraph'), {
                fullsize: true,
            });
            graph.drawGrid = true;
            const func0 = new GraphFunc(x => Math.exp(-x*x), new StrokeStyle('rgb(230, 100, 100)', 3));
            graph.Add(func0, 0);

            const c0 = new GraphCircle(
                0, 1,
                0.03,
                new StrokeStyle(),
                new FillStyle('rgb(100, 150, 230)'),
            );
            const c1 = new GraphCircle(
                1, Math.exp(-1),
                0.03,
                new StrokeStyle(),
                new FillStyle('rgb(100, 150, 230)'),
            );
            const l0 = new GraphLine(
                0, 1,
                1, Math.exp(-1),
                new StrokeStyle('black', 2),
            );

            graph.Add(c0, 2);
            graph.Add(c1, 2);
            graph.Add(l0, 1);

            let lt = Date.now();
            let c0left = true;
            function animate() {
                requestAnimationFrame(animate);
                const dt = (Date.now() - lt) / 1000;
                lt = Date.now();

                if (c0left) c0.cx -= dt;
                else c0.cx += dt;

                c0.cy = Math.exp(-(c0.cx**2));

                l0.sx = c0.cx;
                l0.sy = c0.cy;

                if (c0left && c0.cx < -2) c0left = false;
                else if (!c0left && c0.cx > 0.5) c0left = true;
            }
            animate();
        </script>
    </body>
</html>
